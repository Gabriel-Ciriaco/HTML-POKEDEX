            <caption class = "CapFont">Formulario para Bugs</caption>
            <tr>
                <th class = "CentralizaTexto">Informe onde ocorreu o problema.</th>

            </tr>
            <tr>
                <th class = "CentralizaTexto" >Descreva detalhadamente</th>
                <td ><textarea class = "font" name="BugDescription" id="BD" rows="5" placeholder="Descreva o bug"></textarea></td>
            </tr>
            <th class = "CentralizaTexto">Data de Ocorrencia</th>
                <td><input type="date" name="DataDoBug" id="DDB"></td> 
            </tr>
            <tr>
                <th class = "CentralizaTexto">Telefone para contato</th>
                <td>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class = "font2"placeholder="(XX) XXXX-XXXX">

            </tr>
            <tr>
              <td class = "EspacamentoSubRes">
                <input class = "CheckboxSubmit" type = "submit" value = "Enviar">
                <input class = "CheckboxReset" type="reset" value="Reset">
              </td>
            </tr>
        </table>
